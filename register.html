<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytvorenie účtu - MikroTik Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; color: #d1d5db; font-family: 'Inter', sans-serif; }
        .card { background-color: #1f2937; border: 1px solid #374151; }
        .btn-primary { background-color: #38bdf8; color: #ffffff; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #0ea5e9; }
        .input { background-color: #374151; border: 1px solid #4b5563; }
        .input:focus { outline: none; border-color: #38bdf8; box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.4); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card p-8 rounded-lg w-full max-w-md shadow-2xl">
        <h1 class="text-2xl font-bold text-white mb-2 text-center">🛡️ Vytvorenie administrátorského účtu</h1>
        <p class="text-center text-gray-400 mb-6">Keďže v systéme neexistuje žiadny používateľ, vytvorte si prvý účet.</p>
        
        {% if error %}
            <div class="bg-red-900/50 border border-red-700 text-red-300 p-3 rounded-md mb-4 text-sm" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" action="/register" class="space-y-6">
            <div>
                <label for="username" class="block mb-2 font-semibold text-gray-300">Používateľské meno</label>
                <input type="text" id="username" name="username" class="input w-full p-2.5 rounded-md" value="admin" required>
            </div>
            <div>
                <label for="password" class="block mb-2 font-semibold text-gray-300">Heslo</label>
                <input type="password" id="password" name="password" class="input w-full p-2.5 rounded-md" required>
            </div>
            <div>
                <label for="password_confirm" class="block mb-2 font-semibold text-gray-300">Potvrdenie hesla</label>
                <input type="password" id="password_confirm" name="password_confirm" class="input w-full p-2.5 rounded-md" required>
            </div>
            
            <div class="pt-2">
                <button type="submit" class="w-full btn-primary font-bold py-2.5 px-4 rounded-lg">
                    Vytvoriť účet a pokračovať
                </button>
            </div>
        </form>
    </div>
</body>
</html>
