<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastavenie 2FA - MikroTik Backup Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; color: #d1d5db; font-family: 'Inter', sans-serif; }
        .card { background-color: #1f2937; border: 1px solid #374151; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card p-8 rounded-lg w-full max-w-md text-center shadow-2xl">
        <h1 class="text-2xl font-bold text-white mb-4">Nastavenie dvojfaktorovej autentifikácie</h1>
        <p class="text-gray-400 mb-6">Naskenujte tento QR kód pomocou aplikácie Google Authenticator alebo inej kompatibilnej TOTP aplikácie.</p>
        
        <div class="bg-white p-4 inline-block rounded-lg">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR kód pre 2FA">
        </div>

        <p class="text-yellow-300 mt-6 bg-yellow-900/50 p-3 rounded-md border border-yellow-700 text-sm">
            <strong>Dôležité:</strong> Po naskenovaní si tento kód bezpečne uložte. Ak stratíte prístup k aplikácii, nebudete sa môcť prihlásiť.
        </p>

        <a href="/" class="mt-8 inline-block bg-sky-600 hover:bg-sky-700 text-white font-bold py-2.5 px-6 rounded-lg transition-colors">
            Dokončiť a prejsť na aplikáciu
        </a>
    </div>
</body>
</html>
