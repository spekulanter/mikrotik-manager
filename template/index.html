<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MikroTik Manager</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .container {
                text-align: center;
                color: white;
                padding: 40px 20px;
                max-width: 400px;
                width: 90%;
            }
            .logo {
                font-size: 28px;
                font-weight: bold;
                margin-bottom: 20px;
            }
            .input-group {
                margin-bottom: 20px;
                text-align: left;
            }
            .input-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                font-size: 14px;
            }
            .input-group input {
                width: 100%;
                padding: 12px 16px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                background: rgba(255, 255, 255, 0.9);
                box-sizing: border-box;
                autocomplete: off;
            }
            .input-group input:focus {
                outline: none;
                background: rgba(255, 255, 255, 1);
                box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            }
            .btn {
                width: 100%;
                padding: 14px;
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.3);
                color: white;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .btn:hover {
                background: rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.5);
            }
            .error {
                color: #ffcccb;
                margin-top: 10px;
                font-size: 14px;
            }
            .footer {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 12px;
                color: rgba(255, 255, 255, 0.7);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">üîß MikroTik Manager</div>
            <form id="serverForm">
                <div class="input-group">
                    <label for="server">Server URL</label>
                    <input type="text" id="server" name="server" placeholder="http://your-server.com:5000" autocomplete="off">
                </div>
                <button type="submit" class="btn">Pripoji≈• sa</button>
            </form>
            <div id="error" class="error" style="display: none;"></div>
        </div>
        
        <div class="footer">
            Powered by Cordova
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            let inAppBrowser;
            
            document.addEventListener('deviceready', onDeviceReady, false);

            function onDeviceReady() {
                console.log('Device is ready');
                
                // Kontrola ƒçi u≈æ bola aplik√°cia pou≈æit√° a m√°me ulo≈æen√Ω server
                const savedServer = localStorage.getItem('mikrotik_server');
                const appUsed = localStorage.getItem('app_first_used');
                
                if (savedServer && appUsed) {
                    console.log('Na≈°iel som ulo≈æen√Ω server:', savedServer);
                    // Rovno pripoj na ulo≈æen√Ω server
                    connectToServer(savedServer);
                } else {
                    console.log('Prv√© spustenie aplik√°cie');
                    // Vyma≈æ v≈°etky mo≈æn√© star√© d√°ta pre ƒçist√Ω ≈°tart
                    localStorage.clear();
                }
            }

            document.getElementById('serverForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const serverUrl = document.getElementById('server').value.trim();
                
                if (!serverUrl) {
                    showError('Pros√≠m zadajte URL servera');
                    return;
                }
                
                // Ulo≈æenie servera a oznaƒçenie prv√©ho pou≈æitia
                localStorage.setItem('mikrotik_server', serverUrl);
                localStorage.setItem('app_first_used', 'true');
                
                connectToServer(serverUrl);
            });

            function connectToServer(serverUrl) {
                console.log('Connecting to:', serverUrl);
                hideError();
                
                // Ensure URL has protocol
                if (!serverUrl.match(/^https?:\/\//)) {
                    serverUrl = 'http://' + serverUrl;
                }
                
                const options = {
                    location: 'no',
                    zoom: 'no',
                    hardwareback: 'yes',
                    mediaPlaybackRequiresUserAction: 'no',
                    shouldPauseOnSuspend: 'no',
                    closebuttoncaption: 'Sp√§≈•',
                    disallowoverscroll: 'no',
                    toolbar: 'yes',
                    enableViewportScale: 'no',
                    allowInlineMediaPlayback: 'yes',
                    presentationstyle: 'fullscreen',
                    fullscreen: 'yes'
                };
                
                inAppBrowser = cordova.InAppBrowser.open(serverUrl, '_blank', 
                    Object.keys(options).map(key => key + '=' + options[key]).join(',')
                );
                
                inAppBrowser.addEventListener('loaderror', function(event) {
                    console.error('Load error:', event);
                    showError('Nepodarilo sa pripoji≈• k serveru. Skontrolujte URL a internetov√© pripojenie.');
                });
                
                inAppBrowser.addEventListener('exit', function() {
                    console.log('Browser closed');
                    // Browser was closed, user is back to main screen
                    // Server URL remains saved for next time
                });
            }
            
            function showError(message) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            function hideError() {
                document.getElementById('error').style.display = 'none';
            }
        </script>
    </body>
</html>
