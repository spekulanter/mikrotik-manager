<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MikroTik Manager</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #bfdbfe 0%, #dbeafe 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .container {
                text-align: center;
                color: #1e3a8a;
                padding: 40px 20px;
                max-width: 400px;
                width: 90%;
            }
            .logo {
                font-size: 28px;
                font-weight: bold;
                margin-bottom: 20px;
            }
            .input-group {
                margin-bottom: 20px;
                text-align: left;
            }
            .input-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                font-size: 14px;
            }
            .input-group input {
                width: 100%;
                padding: 12px 16px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                background: rgba(255, 255, 255, 0.9);
                box-sizing: border-box;
            }
            .input-group input:focus {
                outline: none;
                background: rgba(255, 255, 255, 1);
                box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            }
            .btn {
                width: 100%;
                padding: 14px;
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.3);
                color: white;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .btn:hover {
                background: rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.5);
            }
            .error {
                color: #ffcccb;
                margin-top: 10px;
                font-size: 14px;
            }
            .footer {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 12px;
                color: rgba(255, 255, 255, 0.7);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">游댢 MikroTik Manager</div>
            <form id="serverForm">
                <div class="input-group">
                    <label for="server">Server URL</label>
                    <input type="text" id="server" name="server" placeholder="http://your-server.com:5000" autocomplete="off">
                </div>
                <button type="submit" class="btn">Pripoji콘 sa</button>
            </form>
            <div id="error" class="error" style="display: none;"></div>
        </div>
        
        <div class="footer">
            Powered by Cordova
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            let inAppBrowser;
            
            document.addEventListener('deviceready', onDeviceReady, false);

            function onDeviceReady() {
                console.log('Device is ready');
                
                // Kontrola 캜i u bola aplik치cia pou쬴t치 a m치me ulo쬰n칳 server
                const savedServer = localStorage.getItem('mikrotik_server');
                const appUsed = localStorage.getItem('app_first_used');
                
                if (savedServer && appUsed) {
                    console.log('Na코iel som ulo쬰n칳 server:', savedServer);
                    // Rovno pripoj na ulo쬰n칳 server
                    connectToServer(savedServer);
                } else {
                    console.log('Prv칠 spustenie aplik치cie');
                    // Vyma v코etky mo쬹칠 star칠 d치ta pre 캜ist칳 코tart
                    localStorage.clear();
                }
                
                // Smart back button handling - zabr치ni n치vratu na login ak je user prihl치sen칳
                document.addEventListener('backbutton', onBackKeyDown, false);
            }
            
            function onBackKeyDown(e) {
                // Ak je browser otvoren칳, nechaj default spr치vanie
                if (inAppBrowser) {
                    return;
                }
                
                // Ak m치me ulo쬰n칳 server (user u bol prihl치sen칳), minimalizuj appku namiesto ukon캜enia
                const savedServer = localStorage.getItem('mikrotik_server');
                const appUsed = localStorage.getItem('app_first_used');
                
                if (savedServer && appUsed) {
                    e.preventDefault();
                    // Minimalizuj aplik치ciu namiesto zatvorenia
                    navigator.app.exitApp();
                } else {
                    // Pri prvom pou쬴t칤 povo norm치lne zatvorenie
                    navigator.app.exitApp();
                }
            }

            document.getElementById('serverForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const serverUrl = document.getElementById('server').value.trim();
                
                if (!serverUrl) {
                    showError('Pros칤m zadajte URL servera');
                    return;
                }
                
                // Ulo쬰nie servera a ozna캜enie prv칠ho pou쬴tia
                localStorage.setItem('mikrotik_server', serverUrl);
                localStorage.setItem('app_first_used', 'true');
                
                connectToServer(serverUrl);
            });

            function connectToServer(serverUrl) {
                console.log('Connecting to:', serverUrl);
                hideError();
                
                // Ensure URL has protocol
                if (!serverUrl.match(/^https?:\/\//)) {
                    serverUrl = 'http://' + serverUrl;
                }
                
                const options = {
                    location: 'no',
                    zoom: 'no',
                    hardwareback: 'yes',
                    mediaPlaybackRequiresUserAction: 'no',
                    shouldPauseOnSuspend: 'no',
                    closebuttoncaption: 'Sp칛콘',
                    disallowoverscroll: 'no',
                    toolbar: 'yes',
                    enableViewportScale: 'no',
                    allowInlineMediaPlayback: 'yes',
                    presentationstyle: 'fullscreen',
                    fullscreen: 'yes'
                };
                
                inAppBrowser = cordova.InAppBrowser.open(serverUrl, '_blank', 
                    Object.keys(options).map(key => key + '=' + options[key]).join(',')
                );
                
                inAppBrowser.addEventListener('loaderror', function(event) {
                    console.error('Load error:', event);
                    showError('Nepodarilo sa pripoji콘 k serveru. Skontrolujte URL a internetov칠 pripojenie.');
                });
                
                inAppBrowser.addEventListener('exit', function() {
                    console.log('Browser closed');
                    inAppBrowser = null;
                    
                    // Ak m치 user ulo쬰n칳 server, automaticky ho znovu otvor po kr치tkom 캜ase
                    const savedServer = localStorage.getItem('mikrotik_server');
                    const appUsed = localStorage.getItem('app_first_used');
                    
                    if (savedServer && appUsed) {
                        // Kr치tke oneskorenie pre lep코칤 UX
                        setTimeout(function() {
                            connectToServer(savedServer);
                        }, 1000);
                    }
                });
            }
            
            function showError(message) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            function hideError() {
                document.getElementById('error').style.display = 'none';
            }
        </script>
    </body>
</html>
